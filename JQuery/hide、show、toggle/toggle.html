<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#button").click(function(){
    $(".tch").toggle();
  });
  $("#stdtry").mouseenter(function(){
   $(".std").toggle();
  });
});
</script>
</head>
<body>

<button id="button">Toggle between hiding and showing the paragraphs</button>

<p class="tch">This is a paragraph with little content.</p>
<button id="stdtry">student trying Toggle</button>
<p class="std">This is another small paragraph.</p>

</body>
</html>
