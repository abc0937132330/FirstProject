<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn2").click(function(){
    alert("Text: " + $("#test").text());
  });
  $("#btn3").click(function(){
    alert("HTML: " + $("#test").html());
  });
  $("#btn1").click(function(){
   document.getElementById("demo").innerHTML=$("#inptest").val();
  });
 $("#btn1").dblclick(function(){
   $("div").toggle(1000);
   });
 $("#btn4").click(function(){
   alert("網址: "+$("#w3s").attr("href"));
  });
});
</script>
<style>
div{
 margin:20px 5%;
 background-color:green;
 width:110px;
 height:20px;
}
#demo{
 text-align: center;
color:white;
}
</style>
</head>
<body>
<p><a href="https://www.w3schools.com" id="w3s">前往!!!</a></p>
<p id="test">This is some <b>bold</b> text in a paragraph.</p>
<p>Name: <input type="text" id="inptest" value="快來測試"></p>

<button id="btn1">Show Value</button>
<button id="btn2">Show Text</button>
<button id="btn3">Show HTML</button>
<button id="btn4">Show href Value</button>
<div>
<p id="demo"></p>

</div>
</body>
</html>
